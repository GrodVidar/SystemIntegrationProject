<!DOCTYPE html>
<html>
    <head>
        <title>Mitt projekt</title>
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
    <div class="grid">
        <div id="weatherDiv">
            <span id = "pDiv">
                <p id="weatherP"></p>
                <p>Â°C</p>
            </span>
            <img id="iconImg" alt="WeatherIcon">
        </div>
        <script src="weather.js"></script>
        <div id="clockDiv"></div>
        <script src="clock.js"></script>
        <div id="quote">
            <div id="qOfTday"></div>
            <script src="quote.js"></script>
        </div>
    </div>
    <div class="grid2">
        <div id="outer">
            <form id="hplats" onsubmit="return false;">
                <p id="question">Enter Metro-Station</p>
                <input type="text" id="station">
                <input type="submit" id="slknapp" onclick="setUrl()">
            </form>
                <div id="mainDiv"></div>
        </div>
        <div id="urbanOuter">
            <img id="urbanBild" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/UD_logo-01.svg/1280px-UD_logo-01.svg.png">
            <form id="urbanForm" onsubmit="return false;">
                <input type="text" id="searchString">
                <input id="urbanknapp" type="submit" onclick="searchUrban()">
            </form>
                <div id="urbanMain"></div>
        </div>
        <div id="fact">
            <button type="button" id="factButton" onclick="getFact()">Get random fact!</button>
            <div id="factmini"></div>
            <script src="fact.js"></script>
        </div>
        <div id="postOuter">
            <h3>GIVE ME YOUR INFORMATION! >:)</h3>
            <form id="postForm" onsubmit="return false;">
                <label for="userName">Name: </label>
                <input type="text" id="userName" required placeholder="Enter Name"><br>
                <label for="userMail">Email: </label>
                <input type="email" id="userMail" required placeholder="Enter Email"><br>
                <span id="maleDiv">
                    <label for="Male">Male: </label>
                    <input type="radio" id="Male" name="gender" value="Male">
                </span>
                <span id="femaleDiv">
                    <label for="Female">Female: </label>
                    <input type="radio" id="Female" name="gender" value="Female">
                </span>
                <span id="otherDiv">
                    <label for="Other">Other: </label>
                    <input type="radio" id="Other" name="gender" value="Other">
                </span>
                <input id="postButton" type="submit" onclick="postInfo()">
            </form>
        </div>
    </div>
        <script type="text/javascript" src="post.js"></script>
        <script type="text/javascript" src="urban.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
